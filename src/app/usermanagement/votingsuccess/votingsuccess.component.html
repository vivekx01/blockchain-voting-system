<div class="container">
    <div class="card">
        <div class="card-body text-center">
            <img width="100" height="100" src="../../../assets/success.webp" alt=""
            class="rounded-circle img-thumbnail border-success" />
            <div class="card-title">
                <h2>Voting Successful</h2>
            </div>
            <div class="container mt-5 text-center">
                <h3>Congratulations! Your vote has been Successfully Recorded.</h3>
            </div>
            <div class="container mt-4">
                <h5>Transaction Hash: <span class="text-success">{{tx_hash}}</span></h5>
            </div>
            <button (click)="etherscanverify()" class="btn btn-dark getotp mt-5"><span><i class="bi bi-box-arrow-up-right"></i></span> Verify on EtherScan</button>
        </div>
    </div>
</div>

<footer class="gradient fixed-bottom">
    <div class="container-fluid text-center">
    <span>Made by <a href="https://github.com/vivekx01/">Vivek</a></span>
    </div>
</footer>
